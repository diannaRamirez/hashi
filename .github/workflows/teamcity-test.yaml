---
name: TeamCity Config Test
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '!.teamcity/components/generated/**'
      - '!.teamcity/target/**'
      - '.teamcity/**'
      - '.github/workflows/**'

concurrency:
  group: 'tctest-${{ github.head_ref }}'
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  teamcity-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
      - uses: actions/setup-java@e54a62b3df9364d4b4c1c29c7225e57fe605d7dd # v1
        with:
          java-version: '11'
          java-package: jdk
      - uses: actions/cache@661fd3eb7f2f20d8c7c84bc2b0509efd7a826628 # v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: make teamcity-test
