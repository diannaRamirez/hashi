name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - 'contributing/**'
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pages: write

jobs:
  build:
    name: Publish Contributor GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Publish
        uses: mhausenblas/mkdocs-deploy-gh-pages@master # TSCCR: no entry for repository "mhausenblas/mkdocs-deploy-gh-pages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: mkdocs.yml
